<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ela Admin - HTML5 Admin Template</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    

    <link rel="stylesheet" href="__ADMIN__assets/css/normalize.css">
<link rel="stylesheet" href="__ADMIN__assets/css/bootstrap.min.css">
<link rel="stylesheet" href="__ADMIN__assets/css/font-awesome.min.css">
<link rel="stylesheet" href="__ADMIN__assets/css/themify-icons.css">
<link rel="stylesheet" href="__ADMIN__assets/css/pe-icon-7-filled.css">
    <link rel="stylesheet" href="__ADMIN__assets/css/flag-icon.min.css"><link rel="stylesheet" href="__ADMIN__assets/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="__ADMIN__assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
</head>
<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="__ADMIN__images/logo.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form action="{:Url('Login/login')}" method="post">
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                        </div>
                        
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">登录</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="__ADMIN__assets/js/vendor/jquery-2.1.4.min.js"></script>
	<script src="__ADMIN__assets/js/layer/layer.js"></script>
    <script type="text/javascript">
    	$(function(){
    		$('.btn-success').click(function(){
    			var name = $('#name').val();
                if (name == '') {
                    layer.msg('请填写用户名');
                    return false;
                }
                var password = $('#password').val();
                if (password == '') {
                    layer.msg('请填写密码');
                    return false;
                }
    		})
    	})
    </script>
</body>
</html>
