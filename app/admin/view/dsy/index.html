 
{extend name="base" /}
{block name="main"}
<div class="content">
            <div class="animated fadeIn">


                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">添加水印</strong>
                            </div>
                            <div class="card-body">
                                <!-- Credit Card -->
                                <div id="pay-invoice">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h3 class="text-center">水印</h3>
                                        </div>
                                        <hr>
                                        <form action="{:Url('Dsy/toadd')}" method="post" novalidate="novalidate" enctype="multipart/form-data">
                                            
                                            <div class="form-group">
                                                <label for="name" class="control-label mb-1">水印內容</label>
                                                <input id="name" name="name" type="text" class="form-control" value="">
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-1"><label for="catId" class=" form-control-label">水印位置</label></div>
                                                <div class="col-12 col-md-3">
                                                    <select name="catId" id="catId" class="form-control">
                                                        <!-- <option value="-1">请选择水印位置</option> -->
                                                        {volist name="catName" id="k"}
                                                        <option value="{$key+1}" {if $key+1 == 9}selected="selected"{/if}>{$k}</option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-1"><label for="color" class=" form-control-label">水印顏色</label></div>
                                                <div class="col-12 col-md-3">
                                                    <select name="color" id="color" class="form-control">
                                                        {volist name="setUpFontColorArr" id="k"}
                                                        <option value="{$key}">{$k}</option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="fontSize" class="control-label mb-1">水印文字大小</label>
                                                <input style="display: inline-block;width: 20%;margin-left: 1.5%" id="fontSize" name="fontSize" type="text" class="form-control" value="16">
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-1"><label for="img" class=" form-control-label">打水印图片</label></div>
                                                <div class="col-12 col-md-9"><input type="file" id="img" name="img" multiple="" class="form-control-file"></div>
                                            </div>
                                            <div>
                                                <button id="payment-button" type="sumbit" class="btn btn-lg btn-info btn-block">
                                                    
                                                    <span id="payment-button-amount">確定打水印</span>
                                                    
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div> <!-- .card -->

                    </div><!--/.col-->
                </div>

                

               

            </div>


        </div><!-- .animated -->




    </div><!-- .content -->


    <div class="content">
        <div class="animated fadeIn">
        <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <!-- Credit Card -->
                                <div id="pay-invoice">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h3 class="text-center">已打水印</h3>
                                        </div>
                                        <hr>
                                        <ul>
                                            {volist name="res.data" id="k"}
                                            <li style="list-style: none;width: 150px;float: left;margin-left: 15px;margin-top: 15px">
                                                <a target="_blank" href="../../../{$k.img}" ><img src="../../../{$k.img}"></a>
                                            </li>
                                            {/volist}  
                                        </ul>
                                        {if $res.last_page > 1}
                                    
                                     <div style="clear:both"></div>     
                                    <div style="margin-top: 15px" class="dataTables_paginate paging_simple_numbers" id="bootstrap-data-table_paginate">
                                    {$page}
                                    </div>
                                     
                                    {/if}
                                    </div>
                                    
                                </div>

                            </div>
                        </div> <!-- .card -->

                    </div><!--/.col-->
                </div>  
            
        </div><!-- .animated -->
    </div><!-- .content -->

{/block}

{block name="js"}
<script type="text/javascript">
        $(function(){
            $('#payment-button').click(function(){
                var name = $('#name').val();
                var catId = $('#catId').val();
                if (name == '') {
                    layer.msg('请填写水印內容');
                    return false;
                }

                if (catId == '-1') {
                    layer.msg('请选择水印位置');
                    return false;
                }

            })
        })
    </script>
{/block}
