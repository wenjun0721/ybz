 
{extend name="base" /}
{block name="main"}
<div class="content">
            <div class="animated fadeIn">


                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">添加工程案例</strong>
                            </div>
                            <div class="card-body">
                                <!-- Credit Card -->
                                <div id="pay-invoice">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h3 class="text-center">工程案例</h3>
                                        </div>
                                        <hr>
                                        <form action="{:Url('Art/toedit')}" method="post" novalidate="novalidate" enctype="multipart/form-data">
                                            
                                            <div class="form-group">
                                                <label for="name" class="control-label mb-1">工程案例名称</label>
                                                <input id="name" name="name" type="text" class="form-control" value="{$art.name}">
                                            </div>
                                            <div class="form-group">
                                                <label for="desc" class="control-label mb-1">工程案例描述</label>
                                                <input id="desc" name="desc" type="text" class="form-control" value="{$art.desc}">
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-2"><label for="catId" class=" form-control-label">工程案例类型</label></div>
                                                <div class="col-12 col-md-3">
                                                    <select name="catId" id="catId" class="form-control">
                                                        <option value="-1">请选择工程案例类型</option>
                                                        {volist name="catName" id="k"}
                                                        <option value="{$k.catId}" {if $art.catId == $k.catId}selected="selected"{/if}>{$k.catName}</option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-2"><label for="img" class=" form-control-label">工程案例图片</label></div>
                                                <div class="col-12 col-md-9"><input type="file" id="img" name="img" multiple="" class="form-control-file"></div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-2"><label  class=" form-control-label">原图片</label></div>
                                                <div class="col-12 col-md-9"><a target="_blank" href="../../../{$art.img}"><img style="height: 100px" src="../../../{$art.img}"></a></div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-2"><label for="container" class=" form-control-label">工程案例内容</label></div>
                                                <div class="col-12 col-md-9"><textarea name="text" id="container" >{$art.text}</textarea></div>
                                            </div>
                                            <div>
                                                <button id="payment-button" type="sumbit" class="btn btn-lg btn-info btn-block">
                                                    <input type="hidden" name="id" value="{$art.id}">
                                                    <input type="hidden" name="img" value="{$art.img}">
                                                    <span id="payment-button-amount">修改</span>
                                                    
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div> <!-- .card -->

                    </div><!--/.col-->
                </div>

                

               

            </div>


        </div><!-- .animated -->
    </div><!-- .content -->

{/block}

{block name="js"}
<script src="__ADMIN__assets/js/umeditor/umeditor.config.js"></script>
<script src="__ADMIN__assets/js/umeditor/umeditor.js"></script>
<script type="text/javascript">
        $(function(){
            // 富文本编辑器
            UM.getEditor('container', {
                initialFrameWidth: 600 ,
                initialFrameHeight: 600
            });

            $('#payment-button').click(function(){
                var name = $('#name').val();
                var catId = $('#catId').val();
                var desc = $('#desc').val();
                var container = $('#container').val();
                if (name == '') {
                    layer.msg('请填写工程案例名称');
                    return false;
                }

                if (catId == '-1') {
                    layer.msg('请选择工程案例类型');
                    return false;
                }

                if (container == '') {
                    layer.msg('请填写工程案例内容');
                    return false;
                }

                if (desc == '') {
                    layer.msg('请填写工程案例描述');
                    return false;
                }

            })
        })
    </script>
{/block}
