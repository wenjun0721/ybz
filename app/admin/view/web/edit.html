 
{extend name="base" /}
{block name="main"}
<div class="content">
            <div class="animated fadeIn">


                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">修改网站设置</strong>
                            </div>
                            <div class="card-body">
                                <!-- Credit Card -->
                                <div id="pay-invoice">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h3 class="text-center">网站设置</h3>
                                        </div>
                                        <hr>
                                        <form action="{:Url('Web/toedit')}" method="post" >
                                            
                                            <div class="form-group">
                                                <label for="name" class="control-label mb-1">网站设置名称</label>
                                                <input disabled="true" id="name" name="name" type="text" class="form-control" value="{$web['name']}">
                                            </div>
                                            <div class="form-group">
                                                <label for="text" class="control-label mb-1">网站设置内容</label>
                                                <textarea style="min-height: 150px" id="text" name="text" type="number" class="form-control cc-number identified visa" >{$web['text']}</textarea>
                                                {if $web.id == 2}
                                                <font style="font-size: 12px;color: red">一行代表一个选项，右下角可以拉动框框的大小</font>
                                                {/if}
                                            </div>
                                            
                                            <div>
                                                <button id="payment-button" type="sumbit" class="btn btn-lg btn-info btn-block">
                                                    <input type="hidden" name="id" value="{$web.id}">
                                                    <span id="payment-button-amount">修改</span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div> <!-- .card -->

                    </div><!--/.col-->
                </div>

                

               

            </div>


        </div><!-- .animated -->
    </div><!-- .content -->

{/block}

{block name="js"}
<script type="text/javascript">
        $(function(){
            $('#payment-button').click(function(){
                var text = $('#text').val();
                if (text == '') {
                    layer.msg('请填写网站设置内容');
                    return false;
                }


            })
        })
    </script>
{/block}
