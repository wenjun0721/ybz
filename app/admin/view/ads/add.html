 
{extend name="base" /}
{block name="main"}
<div class="content">
            <div class="animated fadeIn">


                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">添加广告</strong>
                            </div>
                            <div class="card-body">
                                <!-- Credit Card -->
                                <div id="pay-invoice">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h3 class="text-center">广告</h3>
                                        </div>
                                        <hr>
                                        <form action="{:Url('Ads/toadd')}" method="post" novalidate="novalidate" enctype="multipart/form-data">
                                            
                                            <div class="form-group">
                                                <label for="name" class="control-label mb-1">广告名称</label>
                                                <input id="name" name="name" type="text" class="form-control" value="">
                                            </div>
                                            <div class="form-group">
                                                <label for="url" class="control-label mb-1">广告跳转ID</label>
                                                <input id="url" name="url" type="number" class="form-control cc-number identified visa" value="" >
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-1"><label for="catId" class=" form-control-label">广告类型</label></div>
                                                <div class="col-12 col-md-3">
                                                    <select name="catId" id="catId" class="form-control">
                                                        <option value="-1">请选择广告类型</option>
                                                        {volist name="catName" id="k"}
                                                        <option value="{$key}">{$k}</option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-1"><label for="img" class=" form-control-label">广告图片</label></div>
                                                <div class="col-12 col-md-9"><input type="file" id="img" name="img" multiple="" class="form-control-file"></div>
                                            </div>
                                            <div>
                                                <button id="payment-button" type="sumbit" class="btn btn-lg btn-info btn-block">
                                                    
                                                    <span id="payment-button-amount">添加</span>
                                                    
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div> <!-- .card -->

                    </div><!--/.col-->
                </div>

                

               

            </div>


        </div><!-- .animated -->
    </div><!-- .content -->

{/block}

{block name="js"}
<script type="text/javascript">
        $(function(){
            $('#payment-button').click(function(){
                var name = $('#name').val();
                var catId = $('#catId').val();
                if (name == '') {
                    layer.msg('请填写广告名称');
                    return false;
                }

                if (catId == '-1') {
                    layer.msg('请选择广告类型');
                    return false;
                }

            })
        })
    </script>
{/block}
