 
{extend name="base" /}
{block name="main"}
<div class="content">
            <div class="animated fadeIn">


                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">查看留言</strong>
                            </div>
                            <div class="card-body">
                                <!-- Credit Card -->
                                <div id="pay-invoice">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h3 class="text-center">留言</h3>
                                        </div>
                                        <hr>
                                        <form action="">
                                            
                                            <div class="form-group">
                                                <label for="name" class="control-label mb-1">留言者名字</label>
                                                <input disabled="true" id="name" name="name" type="text" class="form-control" value="{$msg['name']}">
                                            </div>
                                            <div class="form-group">
                                                <label for="url" class="control-label mb-1">留言者电话</label>
                                                <input disabled="true" id="url" name="url" type="text" class="form-control cc-number identified visa" value="{$msg['phone']}" >
                                            </div>
                                            <div class="form-group">
                                                <label for="url" class="control-label mb-1">留言者位置</label>
                                                <input disabled="true" id="url" name="url" type="text" class="form-control cc-number identified visa" value="{$msg['address']}" >
                                            </div>
                                            <div class="form-group">
                                                <label for="url" class="control-label mb-1">留言内容</label>
                                                <input disabled="true" id="url" name="url" type="text" class="form-control cc-number identified visa" value="{$msg['msgText']}" >
                                            </div>
                                            <div class="form-group">
                                                <label for="url" class="control-label mb-1">是否处理</label>
                                                <input disabled="true" id="url" name="url" type="text" class="form-control cc-number identified visa" value="{if $msg['isok']}已处理{else}未处理{/if}" >
                                            </div>
                                            
                                            <div>
                                                <button type="button" class="btn btn-secondary" style="width: 100%" onclick="history.back(-1)">返回</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div> <!-- .card -->

                    </div><!--/.col-->
                </div>

                

               

            </div>


        </div><!-- .animated -->
    </div><!-- .content -->

{/block}
